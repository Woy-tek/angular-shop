<div class="container" *ngIf="this.currentPermission === this.permissionTo">
  <h3>Promocje</h3>
  <!-- <button class="btn btn-primary" (click)="changeBase()">ChangeBase</button> -->
  <div class="row" >
    <div class="col-12">
      <table class="table bg-white">
        <thead>
            <tr>
              <th scope="col">Obniżka (%)</th>
              <th scope="col">Czas trwania</th>
              <th scope="col">Aktywuj promocję</th>
            </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" [(ngModel)]=discount></td>
            <td><input type="text" [(ngModel)]=time></td>
            <td><button class="btn btn-primary" (click)=addPromotion()>Aktywuj promocję</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h3>Produkty w promocji</h3>
  <div class="row" >
    <div class="col-12">
      <table class="table bg-white">
        <thead>
            <tr>
              <th scope="col">Nazwa</th>
              <th scope="col">Cena za sztukę</th>
              <th scope="col">Opis </th>
              <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of promotions">
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>{{p.description}}</td>
            <td><button class="btn btn-warning" (click)=deleteFromPromotions(p)>Usuń z promocji</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h3>Dostępne produkty</h3>
  <div class="row" >
    <div class="col-12">
      <table class="table bg-white">
        <thead>
            <tr>
              <th scope="col">Nazwa</th>
              <th scope="col">Cena za sztukę</th>
              <th scope="col">Opis</th>
              <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price | currency}}</td>
            <td>{{product.description}}</td>
            <td><button *ngIf="promotions.indexOf(product) < 0" class="btn btn-primary" (click)="addProductToPromotion(product)">Dodaj do promocji</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
